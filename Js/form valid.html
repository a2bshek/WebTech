<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" type="text/css" href="dark.css">
    </head>
    <body>
        <nav>
            <label class="logo">
                Validation
            </label>
            <ul>
                <li></li>
            </ul>
        </nav>

        <div class="container">
            <form action="fact.html" onsubmit="return imageClick('fact.html')">
                <p class="">Form Validation</p><br>
                <input id="t1" type="text" placeholer="Name" class="inp"><br><br>
                <input id="t2" type="email" placeholer="e-mail" class="inp" required><br><br>
                <input id="t3" type="password" placeholer="Password" pattern="[a-z A-Z 0-9]{8,15}" min="8" max="15" class="inp" required>
                <br><br>
                <input type="submit" value="submit" class="show">
                </form>
        </div>
        <script type="text/javascript">
            function imageClick(url)
            {
                x=document.getElementById("t1").value;
                if(x=="")
                {
                    window.alert("Fill the name");
                }
                else
                {
                    window.location.href=url;
                }
            }
        </script>
    </body>
</html>
