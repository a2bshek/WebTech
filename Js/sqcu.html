<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sqcu()">SAMPLE</button>
    <p id="square"></p>
    <p id="cube"></p>
    <script>
        function sqcu()
        {
            for ( let i=1;i<=10;i++)
            {
                document.getElementById("square").innerHTML += (i*i)+" ";
            }
            for ( let i=1;i<=10;i++)
            {
                document.getElementById("cube").innerHTML += (i*i*i)+" ";
            }
        }
    </script>
</body>
</html>
