<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Area of Shapes</title>
        <link rel="stylesheet" type="text/css" href="dark.css">
    </head>
    <body>
        <nav>
            <label class="logo">
                Javascript - Area
            </label>
            <ul>
                <li><a href="fact.html">Factorial</a></li>
                <li><a href="fibo.html">Fibonacci</a></li>
                <li><a class="active" href="area.html">Area</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a></a></li>
            </ul>
        </nav>

        <div class="container">
            <form action="javascript:calculateArea()" onchange="javascript:updateForm()">
                <select id="id_shapes" class="inp">
                    <option value="circle" selected>Circle</option>
                    <option value="triangle">Triangle</option>
                    <option value="square">Square</option>
                    <option value="rectangle">Rectangle</option>
                </select>
                <br><br>
                <div id="id_inputs_circle">
                    <input id="id_radius" type="number" min="0" step="any" class="inp" placeholder="Radius in cm">
                </div>
                <div id="id_inputs_triangle" hidden>
                    <input id="id_base" type="number" min="0" step="any" class="inp" placeholder="Base in cm">
                    <input id="id_height" type="number" min="0" step="any" class="inp" placeholder="Height in cm">
                </div>
                <div id="id_inputs_square" hidden>
                    <input id="id_side" type="number" min="0" step="any" class="inp" placeholder="Side in cm">
                </div>
                <div id="id_inputs_rectangle" hidden>
                    <input id="id_length" type="number" min="0" step="any" class="inp" placeholder="Length in cm">
                    <input id="id_width" type="number" min="0" step="any" class="inp" placeholder="Breadth in cm">
                </div>
                <br>
                <input type="submit" value="Get Area" class="show">
                <br><br>
                <p id="id_output" class="ans"></p>
            </form>
        </div>

        <script>
            function updateForm() 
            {
                document.getElementById("id_inputs_circle").hidden = true;
                document.getElementById("id_inputs_triangle").hidden = true;
                document.getElementById("id_inputs_square").hidden = true;
                document.getElementById("id_inputs_rectangle").hidden = true;

                let shape = document.getElementById("id_shapes").value;
                switch (shape) {
                    case "circle":
                        document.getElementById("id_inputs_circle").hidden = false;
                        break;
                    case "triangle":
                        document.getElementById("id_inputs_triangle").hidden = false;
                        break;
                    case "square":
                        document.getElementById("id_inputs_square").hidden = false;
                        break;
                    case "rectangle":
                        document.getElementById("id_inputs_rectangle").hidden = false;
                        break;
                }
            }
            function calculateArea() 
            {
                let shape = document.getElementById("id_shapes").value;
                let area = 0;
                switch (shape) 
                {
                    case "circle":
                        let radius = document.getElementById("id_radius").value;
                        area = Math.PI * radius * radius;
                        break;
                    case "triangle":
                        let base = document.getElementById("id_base").value;
                        let height = document.getElementById("id_height").value;
                        area = base * height / 2;
                        break;
                    case "square":
                        let side = document.getElementById("id_side").value;
                        area = side * side;
                        break;
                    case "rectangle":
                        let length = document.getElementById("id_length").value;
                        let width = document.getElementById("id_width").value;
                        area = length * width;
                        break;
                }
                document.getElementById("id_output").innerHTML = area;
                }
        </script>

    </body>
</html>
